<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>aula25</title>
    </head>
    <body>
        <script>
            const nome = prompt("digite seu nome:");
            document.body.innerHTML += `o seu nome é: ${nome}<br/>`;
            document.body.innerHTML += `Seu nome tem ${nome.length} letras<br/>`;
            document.body.innerHTML += `A segunda letra do seu nome é:${nome[2]}`;
            document.body.innerHTML += `Qual o primeiro indice da letra A no seu nome?:<b/> o indice é ${nome.indexOf(
                "a",
                0
            )}`;
            document.body.innerHTML += `Qual o ultimo índice  da letra  A no seu nome?:${nome} `;
            document.body.innerHTML += `As última 3 letras do seu nome  são:${nome.slice(
                2,
                4
            )} `;
            document.body.innerHTML += `As palavras  do seu nome são:<b/> `;
            document.body.innerHTML += `Seu nome com letras maiúsculas:${nome.match(
                /[A-Z]/g
            )}`;
            document.body.innerHTML += `Seu nome com letras minúsculas:${nome.match(
                /[a-z]/g
            )}`;
            console.log(nome);
        </script>
    </body>
</html>
